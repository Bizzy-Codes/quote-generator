<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Quote Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #4facfe, #00f2fe, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .highlight {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 0;
    }

    .quote-box {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
      z-index: 1;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 { margin-bottom: 1rem; font-size: 2rem; font-weight: 600; }

    label { font-size: 1rem; }

    select, button {
      margin: 1rem 0;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select {
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }

    button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
    }

    .quotes-container {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .quote-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .quote {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2.5rem 1rem 1rem;
      border-radius: 12px;
      font-style: italic;
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.6;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      flex: 1;
    }

    .copy-icon {
      position: absolute;
      right: 8px;
      top: 8px;
      cursor: pointer;
      font-size: 1.3rem;
      color: rgba(255,255,255,0.8);
      transition: color 0.3s;
    }

    .copy-icon:hover {
      color: #fff;
    }

    .typing {
      border-right: 2px solid rgba(255,255,255,0.8);
      white-space: pre-wrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="highlight" id="highlight"></div>

  <div class="quote-box">
    <h1>✨ Motivational Quotes ✨</h1>
    
    <label for="count">How many quotes?</label>
    <select id="count">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br />

    <button onclick="getQuotes()">Generate Quotes</button>
    <div class="quotes-container" id="quotes"></div>
  </div>

  <script>
    // Mouse highlight effect
    const highlight = document.getElementById("highlight");
    document.addEventListener("mousemove", (e) => {
      highlight.style.left = `${e.clientX}px`;
      highlight.style.top = `${e.clientY}px`;
    });

    // Typing animation
    function typeWriter(text, element, delay = 40) {
      element.classList.add("typing");
      let i = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          element.classList.remove("typing");
        }
      }, delay);
    }

    async function getQuotes() {
      const count = document.getElementById("count").value;
      const quotesContainer = document.getElementById("quotes");
      quotesContainer.innerHTML = "⏳ Fetching quotes...";

      try {
        // Try API first
        const response = await fetch(
          `https://api.jsongpt.com/json?prompt=Generate ${count} motivational quotes&quotes=array of quotes`
        );
        const data = await response.json();

        let quotes = data.quotes || data.output || [];
        if (typeof quotes === "string") quotes = [quotes];

        if (!quotes.length) throw new Error("No quotes from API");

        renderQuotes(quotes);
      } catch (error) {
        console.warn("API failed, using fallback quotes.", error);
        // Fallback JSON
        const local = await fetch("quotes.json");
        const localData = await local.json();
        const fallbackQuotes = shuffle(localData.quotes).slice(0, count);
        renderQuotes(fallbackQuotes);
      }
    }

    function renderQuotes(quotes) {
      const quotesContainer = document.getElementById("quotes");
      quotesContainer.innerHTML = "";
      quotes.forEach((q) => {
        const wrapper = document.createElement("div");
        wrapper.className = "quote-wrapper";

        const div = document.createElement("div");
        div.className = "quote";
        wrapper.appendChild(div);

        // typing effect
        typeWriter(q, div, 40);

        // copy icon
        const copyIcon = document.createElement("span");
        copyIcon.className = "copy-icon";
        copyIcon.innerHTML = "📋";
        copyIcon.onclick = () => {
          navigator.clipboard.writeText(q).then(() => {
            copyIcon.innerHTML = "✅";
            setTimeout(() => copyIcon.innerHTML = "📋", 1500);
          });
        };

        wrapper.appendChild(copyIcon);
        quotesContainer.appendChild(wrapper);
      });
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
