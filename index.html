<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #56748f, #1c5207);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quote-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .quote-box:hover {
      transform: scale(1.02);
    }

    #quote {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 1rem;
      color: #333;
    }

    #author {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    button {
      background: #4facfe;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <p id="quote">Click the button to get a motivational quote...</p>
    <p id="author"></p>
    <button onclick="getQuote()">Generate Quote</button>
  </div>

  <script>
    async function getQuote() {
      try {
        const response = await fetch(
          "https://api.jsongpt.com/json?prompt=Generate a motivational quote&quote=string"
        );
        const data = await response.json();

        // jsongpt usually returns JSON with generated content
        let text = data.output || JSON.stringify(data);

        document.getElementById("quote").innerText = `"${text}"`;
        document.getElementById("author").innerText = "- AI";
      } catch (error) {
        console.error("Error fetching quote:", error);
        document.getElementById("quote").innerText = "⚠️ Could not fetch quote.";
        document.getElementById("author").innerText = "";
      }
    }
  </script>
</body>
</html>
